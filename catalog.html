<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Каталог</title>
  <style>
    .catalog {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      padding: 20px;
    }
    .item {
      width: calc(33.33% - 20px);
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    .item img {
      max-width: 100%;
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="logo">Мебельный магазин</div>
    <nav>
      <a href="#">Главная</a>
      <a href="#">Каталог</a>
      <a href="#">Контакты</a>
    </nav>
  </header>
  <section class="catalog">
    <div class="item">
      <img src="sofa.jpg" alt="Диван">
      <h3>Диван</h3>
      <p>Цена: 15 000 руб.</p>
    </div>
    <div class="item">
      <img src="chair.jpg" alt="Кресло">
      <h3>Кресло</h3>
      <p>Цена: 8 000 руб.</p>
    </div>
    <div class="item">
      <img src="table.jpg" alt="Стол">
      <h3>Стол</h3>
      <p>Цена: 10 000 руб.</p>
    </div>
  </section>
</body>
</html>
