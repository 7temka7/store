<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог мебели</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- 1. Шапка идентичная главной -->
    <header class="header">
        <div class="header-content">
            <a href="/" class="logo">
                <img src="images/img.jpg" alt="Логотип" class="logo-img">
                <span>Furniture Store</span>
            </a>
            <nav class="main-nav">
                <ul class="nav-list">
                    <li><a href="/">Главная</a></li>
                    <li><a href="catalog.html" class="active">Каталог</a></li>
                    <li><a href="#contacts">Контакты</a></li>
                    <li><a href="#cart">Корзина</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- 2. Баннер в том же стиле -->
    <section class="banner">
        <div class="banner-content">
            <h1>Весь каталог мебели</h1>
            <p>Более 500 моделей для вашего дома</p>
        </div>
    </section>

    <!-- 3. Сетка товаров как на главной -->
    <main class="popular-products">
        <div class="products-grid">
            <!-- Повторяем блоки товаров -->
            <div class="product-card">
                <img src="images/img.jpg" alt="Диван Modern">
                <div class="product-info">
                    <h3>Диван Modern</h3>
                    <p class="price">25 000 ₽</p>
                </div>
            </div>

            <div class="product-card">
                <img src="images/img.jpg" alt="Кресло Premium">
                <div class="product-info">
                    <h3>Кресло Premium</h3>
                    <p class="price">15 000 ₽</p>
                </div>
            </div>

            <!-- Добавляем 10 аналогичных блоков -->
            <!-- ... -->
            
        </div>
    </main>

    <!-- 4. Подвал идентичный главной -->
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-section">
                <h4>О нас</h4>
                <p>Лучшая мебель с 2020 года</p>
            </div>
            <div class="footer-section">
                <h4>Контакты</h4>
                <p>+7 (999) 123-45-67</p>
                <p>info@furniture.ru</p>
            </div>
            <div class="footer-section">
                <h4>Соцсети</h4>
                <a href="#">VK</a>
                <a href="#">Telegram</a>
            </div>
        </div>
    </footer>
</body>
</html>
