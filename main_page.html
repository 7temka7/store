<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Мебельный магазин</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background-color: #f8f9fa;
    }
    .header .logo {
      font-size: 24px;
      font-weight: bold;
    }
    .header nav a {
      margin: 0 10px;
      text-decoration: none;
      color: #333;
    }
    .banner {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #e9ecef;
      padding: 50px;
      text-align: center;
    }
    .products {
      display: flex;
      justify-content: space-around;
      padding: 20px;
    }
    .product {
      text-align: center;
      width: 30%;
    }
    .footer {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      background-color: #f8f9fa;
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="logo">Мебельный магазин</div>
    <nav>
      <a href="#">Главная</a>
      <a href="#">Каталог</a>
      <a href="#">Контакты</a>
    </nav>
  </header>
  <section class="banner">
    <h1>Скидки до 50% на всю мебель!</h1>
  </section>
  <section class="products">
    <div class="product">
      <h3>Диван</h3>
      <p>Цена: 15 000 руб.</p>
    </div>
    <div class="product">
      <h3>Кресло</h3>
      <p>Цена: 8 000 руб.</p>
    </div>
    <div class="product">
      <h3>Стол</h3>
      <p>Цена: 10 000 руб.</p>
    </div>
  </section>
  <footer class="footer">
    <p>Контакты: +7 (999) 123-45-67</p>
  </footer>
</body>
</html>
