<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мебельный магазин</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Шапка -->
    <header>
        <div class="logo">Мебельный магазин</div>
        <nav>
            <ul>
                <li><a href="index.html">Главная</a></li>
                <li><a href="catalog.html">Каталог</a></li>
                <li><a href="#">Контакты</a></li>
            </ul>
        </nav>
    </header>

    <!-- Баннер с акцией -->
    <section class="banner">
        <img src="images/img.jpg" alt="Акция">
        <div class="banner-text">
            <h1>Специальное предложение!</h1>
            <p>Скидки на всю мебель до 50%</p>
        </div>
    </section>

    <!-- Блок с популярными товарами -->
    <section class="popular-products">
        <h2>Популярные товары</h2>
        <div class="products">
            <div class="product">
                <img src="images/img.jpg" alt="Товар 1">
                <h3>Товар 1</h3>
                <p>Описание товара 1</p>
            </div>
            <div class="product">
                <img src="images/img.jpg" alt="Товар 2">
                <h3>Товар 2</h3>
                <p>Описание товара 2</p>
            </div>
            <div class="product">
                <img src="images/img.jpg" alt="Товар 3">
                <h3>Товар 3</h3>
                <p>Описание товара 3</p>
            </div>
        </div>
    </section>

    <!-- Подвал -->
    <footer>
        <p>&copy; 2023 Мебельный магазин. Все права защищены.</p>
    </footer>
</body>
</html>
