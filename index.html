<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furniture Store - Главная</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <a href="/" class="logo">
                <img src="images/img.jpg" alt="Логотип" class="logo-img">
                <span>Furniture Store</span>
            </a>
            <nav class="main-nav">
                <ul class="nav-list">
                    <li><a href="/" class="active">Главная</a></li>
                    <li><a href="catalog.html">Каталог</a></li>
                    <li><a href="#contacts">Контакты</a></li>
                    <li><a href="#cart">Корзина</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="banner">
            <div class="banner-content">
                <h1>Распродажа мебели!</h1>
                <p>Скидки до 50% на всю коллекцию</p>
                <a href="catalog.html" class="btn">Посмотреть товары</a>
            </div>
        </section>

        <section class="popular-products">
            <h2>Популярные товары</h2>
            <div class="products-grid" id="homeProducts"></div>
        </section>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <div class="footer-section">
                <h4>О нас</h4>
                <p>Лучшая мебель с 2020 года</p>
            </div>
            <div class="footer-section">
                <h4>Контакты</h4>
                <p>+7 (999) 123-45-67</p>
                <p>info@furniture.ru</p>
            </div>
            <div class="footer-section">
                <h4>Соцсети</h4>
                <a href="#">VK</a>
                <a href="#">Telegram</a>
            </div>
        </div>
    </footer>

    <script src="js/products.js"></script>
    <script>
        // Отображение популярных товаров на главной
        const homeProducts = Object.values(products).slice(0, 3);
        document.getElementById('homeProducts').innerHTML = homeProducts.map(product => `
            <div class="product-card">
                <img src="images/${product.images[0]}" alt="${product.name}">
                <div class="product-info">
                    <h3>${product.name}</h3>
                    <p class="price">${product.price.toLocaleString()} ₽</p>
                    <a href="product.html?id=${product.id}" class="btn">Подробнее</a>
                </div>
            </div>
        `).join('');
    </script>
</body>
</html>
